version: "3.8"

services:
  mongodb:
    image: mongo:7.0
    container_name: descomplica-mongodb
    environment:
      MONGO_INITDB_DATABASE: descomplica
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: descomplica-backend
    environment:
      DATABASE_URL: mongodb://mongodb:27017/descomplica
      NODE_ENV: production
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: descomplica-frontend
    environment:
      VITE_API_URL: http://localhost:3000
    ports:
      - "5173:5173"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  mongodb_data:
